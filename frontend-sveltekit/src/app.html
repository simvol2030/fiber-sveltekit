<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Theme color for mobile browsers -->
		<meta name="theme-color" content="#3b82f6" />

		<!-- Default meta (overridden by HeadMeta component) -->
		<meta name="description" content="SvelteKit Application" />

		<!-- Preconnect to external domains (CDN, fonts, analytics) -->
		<!-- Uncomment as needed:
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		-->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
